id: https://w3id.org/linkml/examples/personinfo
name: personinfo
prefixes:
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  personinfo: https://w3id.org/linkml/examples/personinfo/
default_prefix: personinfo
imports:
  - linkml:types

classes:
  Person:
    attributes:
      id:
        identifier: true
        range: string
      name:
        range: string
        required: true
      age:
        range: integer
      email:
        range: string